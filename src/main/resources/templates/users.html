<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet" />
<script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
<script type="text/javascript" src="validation.js"></script>
<script type="text/javascript" src="../static/main.js" th:src="@{/main.js}"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" th:href="@{/css/style.css}"/>
<meta charset="ISO-8859-1">
<title>User List</title>
</head>


<body>
<div class="card mt-5" style="width: 55rem; ">
  <div class="card-header text-center bg-info ">
    <h3>CREATE USER</h3>
  </div>
  <div class="card-body">
<form th:action="@{/users/getAll}" method="post" th:object="${user}">

  <div class="form-group">
    <label for="recipient-Id">Id</label>
    <input type="text" class="form-control" id="recipient-Id" aria-describedby="emailHelp" th:field="*{Id}">
  </div>
  
  <div class="form-group">
    <label for="recipient-name">Name</label>
    <input type="text" class="form-control" id="recipient-name" aria-describedby="emailHelp" th:field="*{name}">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">Enter name</span>
  </div>
 
  <div class="form-group">
  	<label for="recipient-sex">Sex</label>
    <div class="form-check form-check-inline">    
  	<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Male" th:field="*{sex}">
  	<label class="form-check-label" for="inlineRadio1">Male</label>
  	</div>
	<div class="form-check form-check-inline">
  	<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female" th:field="*{sex}">
 	 <label class="form-check-label" for="inlineRadio2">Female</label>
	</div>
	<div class="form-check form-check-inline">
  	<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Other" th:field="*{sex}">
  	<label class="form-check-label" for="inlineRadio2">Other</label>
  	<span th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}" class="error">Enter sex</span>
   	</div>
   </div>

  <div class="form-group">
    <label for="recipient-email">Email</label>
    <input type="email" class="form-control" id="recipient-email" aria-describedby="emailHelp" th:field="*{email}">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error">Enter email</span>
  </div>
  
  <div class="form-group">
    <label for="recipient-phone">Phone</label>
    <input type="tel" class="form-control" id="recipient-phone" th:field="*{phone}">
    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="error">Enter phone</span>
  </div>
  
  <div class="form-group">
    <label for="recipient-address">Address</label>
    <input type="text" class="form-control" id="recipient-address" th:field="*{address}">
    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error">Enter address</span>
  </div>
  
  <div class="form-group">
    <label for="recipient-department">Department</label>
    <select class="form-control" id="recipient-department" th:field="*{department}">
      <option th:each="department : ${department}" th:value="${department}"  th:text="${department}"/>
    </select>
    <span th:if="${#fields.hasErrors('department')}" th:errors="*{department}" class="error">Enter department</span>
  </div> 

   <div class="form-group">
          
            </div>
            </div>
  <div class="card-body">
  <button type="submit" class="btn btn-primary">Save</button>
</form>    
  </div>
</div>
   
<br>
<br>
<br>
<!-- /.container -->

<div class="container mt-5">
<div class="card" style="width: 55rem;;">
  <div class="card-header text-center bg-info ">
    <h3>USER LIST</h3>
  </div>

<table class="table table-stripped">
<thead>
<tr>
<td>Id</td>
<td>Name</td>
<td>Sex</td>
<td>Email Id</td>
<td>Phone</td>
<td>Address</td>
<td>Department</td>
</tr>
</thead>

<tr th:each="user:${users}">
<td th:text="${user.Id}">Id</td>
<td th:text="${user.name}">Name</td>
<td th:text="${user.sex}">Sex</td>
<td th:text="${user.email}">Email</td>
<td th:text="${user.phone}">Phone</td>
<td th:text="${user.address}">Address</td>
<td th:text="${user.department}">Department</td>

</tr>
</table>

  </div>
  
  
  </div>

</body>
</html>
